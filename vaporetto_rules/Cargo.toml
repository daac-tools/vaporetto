[package]
name = "vaporetto_rules"
version = "0.6.0"
edition = "2021"
rust-version = "1.60"
authors = ["Koichi Akabe <vbkaisetsu@gmail.com>"]
description = "Rule-base filters for Vaporetto"
license = "MIT OR Apache-2.0"
homepage = "https://github.com/daac-tools/vaporetto"
repository = "https://github.com/daac-tools/vaporetto"
readme = "README.md"
keywords = ["japanese", "analyzer", "tokenizer", "morphological"]
categories = ["text-processing", "no-std"]

[dependencies]
hashbrown = "0.12.3"  # MIT or Apache-2.0
unicode-segmentation = "1.10.0"  # MIT or Apache-2.0
vaporetto = { path = "../vaporetto", version = "=0.6.0", default-features = false, features = ["alloc"] }  # MIT or Apache-2.0

[dev-dependencies]
vaporetto = { path = "../vaporetto", version = "=0.6.0" }  # MIT or Apache-2.0
