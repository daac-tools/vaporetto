on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

name: build

jobs:
  stable:
    name: Stable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings -W clippy::nursery

      - name: Run cargo test (workspace)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --workspace

      - name: Run cargo test (vaporetto / no-default-features)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --no-default-features

      - name: Run cargo test (vaporetto / all-features)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --all-features

  nightly:
    name: Nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings -W clippy::nursery

      - name: Run cargo test (workspace)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --workspace

      - name: Run cargo test (vaporetto / no-default-features)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --no-default-features

      - name: Run cargo test (vaporetto / all-features)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --all-features
