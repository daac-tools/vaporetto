on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

name: build

jobs:
  stable:
    name: Stable
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings -W clippy::nursery -W clippy::cast_lossless -W clippy::cast_possible_truncation -W clippy::cast_possible_wrap

      - name: Run cargo test (workspace)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --workspace

      - name: Run cargo test (vaporetto / no-default-features)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --no-default-features

      - name: Run cargo test (vaporetto / features kytea)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --features kytea

      - name: Run cargo test (vaporetto / features train)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --features train

      - name: Run cargo test (vaporetto / features cache-type-score)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --no-default-features --features cache-type-score

      - name: Run cargo test (vaporetto / features fix-weight-length)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --no-default-features --features fix-weight-length

      - name: Run cargo test (vaporetto / features tag-prediction)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --no-default-features --features tag-prediction

  nightly:
    name: Nightly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true
          components: rustfmt, clippy

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -- -D warnings -W clippy::nursery -W clippy::cast_lossless -W clippy::cast_possible_truncation -W clippy::cast_possible_wrap

      - name: Run cargo test (workspace)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release --workspace

      - name: Run cargo test (vaporetto / no-default-features)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --no-default-features

      - name: Run cargo test (vaporetto / all-features)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --all-features

      - name: Run cargo test (vaporetto / features kytea)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --features kytea

      - name: Run cargo test (vaporetto / features train)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --features train

      - name: Run cargo test (vaporetto / features cache-type-score)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --no-default-features --features cache-type-score

      - name: Run cargo test (vaporetto / features fix-weight-length)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --no-default-features --features fix-weight-length

      - name: Run cargo test (vaporetto / features tag-prediction)
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release -p vaporetto --no-default-features --features tag-prediction
